  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
  <div class="logo">
    <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal Logo">
    <img src="Picsart_25-03-04_10-24-35-370.jpg" alt="Logo">

  <!-- Hamburger icon -->
  <div class="hamburger" id="hamburger">
    <i class="fas fa-bars"></i>
  </div>
  </header>

  <!-- Main -->
  <main class="activity-container">
    <div class="search-filter">
      <div class="search-box">
        <input type="text" placeholder="Search by name or email" />
        <i class="fas fa-search"></i>
      </div>
      <button class="download-btn"><i class="fas fa-download"></i></button>
    </div>

    <div class="filters">
      <span class="filter-chip">Date: Last 90 days</span>
    </div>

    <div class="no-transactions">
      <p>No transactions yet.</p>
    </div>
  </main>

  <footer class="footer">

  <script>
      // Protect page from unauthorized access
    if (sessionStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "index.html"; // <-- Redirect to login
    }
    function logout() {
      sessionStorage.clear(); // Clears login session
      window.location.href = "index.hmtl"; // Redirect to login
    }
  </script>
